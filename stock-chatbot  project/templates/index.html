<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Stock Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="chatbot-app">
        <div class="app-header">
            <div class="header-content">
                <img src="{{ url_for('static', filename='images/bot-icon.png') }}" alt="Bot Icon" class="bot-icon">
                <h4>NSE Stock AI Assistant</h4>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                <div class="message-content">
                    <img src="{{ url_for('static', filename='images/bot-icon.png') }}" alt="Bot" class="message-avatar">
                    <div class="message-text">
                        <p>Hello! I'm your NSE stock assistant. Ask me about:</p>
                        <ul class="suggestion-list">
                            <li>"RELIANCE current price"</li>
                            <li>"TATASTEEL 52-week high"</li>
                            <li>"INFY day high and low"</li>
                            <li>"HDFCBANK market data"</li>
                        </ul>
                    </div>
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>

        <div class="input-area">
            <div class="quick-actions">
                <button class="quick-action-btn" data-query="RELIANCE price">RELIANCE</button>
                <button class="quick-action-btn" data-query="TATASTEEL high low">TATASTEEL</button>
                <button class="quick-action-btn" data-query="INFY 52-week">INFY</button>
                <button class="quick-action-btn" data-query="HDFCBANK change">HDFCBANK</button>
            </div>
            <div class="input-group">
                <input type="text" id="user-input" placeholder="Ask about any NSE stock..." autocomplete="off">
                <button id="send-btn" class="btn-send">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button id="mic-btn" class="btn-mic">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
